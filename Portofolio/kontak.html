<html>
  <head>
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="../responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
  <section>
    <h2>Kotak Saran</h2>
    <p>
      Isilah Form Kotak saran online di bawah ini untuk memberikan saran-saran.
    </p>
    <div class="kontak">
      <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
        <strong>Terima Kasih!</strong> Pesan Anda telah kami terima.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form name="kotaksaran">
        <input type="text" name="nama" class="input-field" placeholder="Nama Lengkap"/>
        <input type="email" class="input-field" placeholder="Email"  name="email"/>
        <textarea name="pesan" class="input-field textarea" placeholder="Pesan"></textarea>
        <button type="submit" class="tombol btn-kirim">Kirim Pesan</button>
        <button class="tombol btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Mengirim...
        </button>
    </form>
  </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycby6GXjeZECVE3Sd7j8AV6i2Tql00NObtYKFOsoYWFiZyJVIcgnjiCOUO3o_vjOnhS8/exec';
      const form = document.forms['kotaksaran']
      const btnKirim= document.querySelector('.btn-kirim');
      const btnLoading= document.querySelector('.btn-loading');
      const myAlert= document.querySelector('.my-alert');
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response)})
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </section>
  </body>
</html>
